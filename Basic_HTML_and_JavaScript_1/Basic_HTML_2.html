<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button onclick="My_First_Function()">Click Me!</button>
        <p id="irish"></p>
        <script>
            function My_First_Function() {
                var String = "Kiss Me, I'm Irish";
                var result = String.fontcolor("green");
                document.getElementById("irish").innerHTML = result;
            }
        </script>

    </body>
</html>
